<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Ticket Booking</title>
    <!-- Meta tags for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <!-- CSS styles -->
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #ff6f61;
            padding: 40px 0;
            text-align: center;
            color: #fff;
        }
        header h1 {
            margin: 0;
            font-size: 42px;
            font-weight: 700;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 60px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            font-size: 28px;
            margin-bottom: 15px;
        }
        label {
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #ff6f61;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #e85c55;
        }
        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            margin-top: 30px;
        }
        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Book Movie Tickets</h1>
    </header>

    <div class="container">
        <form>
            <section class="section">
                <h2>Choose Your Movie</h2>
                <label for="movie">Select a Movie</label>
                <select id="movie" name="movie" required>
                    <option value="" disabled selected>Select a movie</option>
                    <option value="movie1">Inception</option>
                    <option value="movie2">Oppenheimer</option>
                    <option value="movie3">The Dark Knight</option>
                </select>
            </section>

            <section class="section">
                <h2>Ticket Details</h2>
                <label for="tickets">Number of Tickets</label>
                <input type="number" id="tickets" name="tickets" min="1" max="10" placeholder="Enter number of tickets" required>
            </section>

            <section class="section">
                <h2>Your Details</h2>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Full Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email Address" required>

                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
            </section>

            <button type="submit">Book Tickets</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Movie Ticket Booking</p>
    </footer>

</body>
</html>
